version: 2
updates:

- package-ecosystem: 'github-actions'
  open-pull-requests-limit: 10
  directory: '/'
  schedule:
    interval: 'daily'

- package-ecosystem: 'docker'
  open-pull-requests-limit: 10
  directories: ['**/*']
  schedule:
    interval: 'daily'

- package-ecosystem: 'gomod'
  open-pull-requests-limit: 10
  directory: '/'
  schedule:
    interval: 'daily'

- package-ecosystem: 'cargo'
  open-pull-requests-limit: 10
  directory: '/'
  schedule:
    interval: 'weekly'
