name: CI
on: [push, pull_request]
env:
  TARGET: armv7-unknown-linux-gnueabihf

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        target: ${{ env.TARGET }}
        default: true
        components: rustfmt
    - uses: actions-rs/cargo@v1
      with:
        use-cross: true
        args: --package=marauder --target ${{ env.TARGET }}
        command: test

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly
        target: ${{ env.TARGET }}
        default: true
        components: rustfmt
    - run: cargo +nightly fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        target: ${{ env.TARGET }}
        default: true
        components: rustfmt, clippy
    - uses: actions-rs/cargo@v1
      with:
        use-cross: true
        args: --package=marauder --target ${{ env.TARGET }} -- -D warnings
        command: clippy
