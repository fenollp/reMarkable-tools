name: CI
on: [push, pull_request]
env:
  TARGET: armv7-unknown-linux-gnueabihf

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        target: ${{ env.TARGET }}
        override: true
        components: rustfmt
    - run: cross test --package=marauder --target=${{ env.TARGET }}

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly
        target: ${{ env.TARGET }}
        override: true
        components: rustfmt
    - run: cargo +nightly fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        target: ${{ env.TARGET }}
        override: true
        components: rustfmt, clippy
    - run: cross clippy --package=marauder --target=${{ env.TARGET }} -- -D warnings
